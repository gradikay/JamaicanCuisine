    <section id="contact" class="contact">
        <div class="reggae-top-border"></div>
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <p class="contact-intro">Feel the rhythm and reach out to us. One love, one heart!</p>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <div class="contact-card-header">
                            <div class="contact-icon-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h3>Our Location</h3>
                        </div>
                        <p>123 Ocean Drive, Caribbean Beach</p>
                        <div class="card-decoration"></div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card-header">
                            <div class="contact-icon-wrapper">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h3>Call Us</h3>
                        </div>
                        <p>+1 (555) 123-4567</p>
                        <div class="card-decoration"></div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card-header">
                            <div class="contact-icon-wrapper">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3>Email Us</h3>
                        </div>
                        <p>info@islandflavors.com</p>
                        <div class="card-decoration"></div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card-header">
                            <div class="contact-icon-wrapper">
                                <i class="fas fa-clock"></i>
                            </div>
                            <h3>Opening Hours</h3>
                        </div>
                        <p>Tuesday - Sunday: 11:00 AM - 10:00 PM</p>
                        <p>Monday: Closed</p>
                        <div class="card-decoration"></div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <!-- Music note decorative elements -->
                    <div class="music-note-1">♫</div>
                    <div class="music-note-2">♬</div>
                    
                    <div class="form-header">
                        <h3>Send Us a Message</h3>
                        <div class="form-decoration">
                            <span></span>
                            <i class="fas fa-music"></i>
                            <span></span>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user" style="color: #009B3A; margin-right: 5px;"></i> Your Name</label>
                                <input type="text" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope" style="color: #FED100; margin-right: 5px;"></i> Your Email</label>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject"><i class="fas fa-tag" style="color: #B20000; margin-right: 5px;"></i> Subject</label>
                            <input type="text" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="form-group">
                            <label for="message"><i class="fas fa-comment" style="color: #009B3A; margin-right: 5px;"></i> Message</label>
                            <textarea id="message" placeholder="Write your message here..." rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn reggae-btn">
                            <span class="btn-text">Send Good Vibes</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="reggae-bottom-decoration">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
    </section>
